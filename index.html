<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OCA Seattle</title>

    <!-- Libraries -->
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
      
    <link rel="stylesheet" href="bower_components/fullcalendar/dist/fullcalendar.css"/>
    <!-- jquery, moment, and angular have to get included before fullcalendar -->
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/moment/min/moment.min.js"></script>
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-ui-calendar/src/calendar.js"></script>
    <script type="text/javascript" src="bower_components/fullcalendar/dist/fullcalendar.min.js"></script>
    <script type="text/javascript" src="bower_components/fullcalendar/dist/gcal.js"></script>
      
    <!-- Add ui-router library here -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
         
    <!-- Custom code -->
    <script src="js/app.js"></script>
    <link href="css/main.css" rel="stylesheet" type = "text/css"/>
      
      <!-- Core CSS file -->
<link rel="stylesheet" href="bower_components/photoswipe/dist/photoswipe.css"> 

<!-- Skin CSS file (styling of UI - buttons, caption, etc.)
     In the folder of skin CSS file there are also:
     - .png and .svg icons sprite, 
     - preloader.gif (for browsers that do not support CSS animations) -->
<link rel="stylesheet" href="bower_components/photoswipe/dist/default-skin/default-skin.css"> 

<!-- Core JS file -->
<script src="bower_components/photoswipe/dist/photoswipe.min.js"></script> 

<!-- UI JS file -->
<script src="bower_components/photoswipe/dist/photoswipe-ui-default.min.js"></script> 
    
  </head>
  <body>      
      <nav class="navbar-inverse navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navLinks" aria-expanded="false">
              <span class="sr-only">Toggle Navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a ui-sref="home"><img alt="Brand" src="img/logo_header_small.png" class="brandLogo"/></a>
          </div>

          <div class="collapse navbar-collapse" id="navLinks">
            <ul class="nav navbar-nav navbar-right">
              <li class="sliding-u-l-r"><a ui-sref="home">Home</a></li>
              <li class="sliding-u-l-r"><a ui-sref="about">About</a></li>
              <li class="sliding-u-l-r"><a ui-sref="blog">Blog</a></li>
              <li class="sliding-u-l-r"><a ui-sref="events">Events</a></li>
              <li class="sliding-u-l-r"><a ui-sref="connect">Connect</a></li>
            </ul>  
          </div>
        </div>
      </nav>

      <div class="container-fluid ui-view">
        <!-- This is where your content will display -->
        <div ui-view></div>
      </div>

      <div class="footer">
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-7 leftFooter">
              <p id="copyright">&#169; 2015, OCA Greater Seattle Chapter - All Rights Reserved</p>
              <p>No part of this website or any of its contents may be reproduced, copied, modified or adapted, without the prior written consent from the OCA Greater Seattle Chapter.</p>
              <span class="fa-3x">
                <a href="https://twitter.com/ocaseattle"><i class="fa fa-twitter-square"></i></a>
              </span>
              <span class="fa-3x">
                <a href="https://www.facebook.com/ocaseattle"><i class="fa fa-facebook-square"></i></a>
              </span>
            </div>
            <div class="col-sm-5 rightFooter">
                <a ui-sref="connect">Contact</a> | <a href="http://ocaseattle.org/feed/">RSS</a>
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
